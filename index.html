<script>

    const API_BASE = "https://catapi-xnyt.onrender.com";

    function startDownload(type) {

        const btn = type === 'video' ? document.getElementById('vidBtn') : document.getElementById('audBtn');

        if (!url) {
            status.innerText = "‚ùå ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶®!";
            status.style.color = "#ff4b4b";

        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
        status.innerText = "‚è≥ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶õ‡ßá... (‡¶¨‡ßú ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶π‡¶≤‡ßá ‡¶∏‡¶Æ‡ßü ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá)";
        status.style.color = "#ffd700"; // ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∞‡¶ô

        const downloadUrl = `${API_BASE}/download?url=${encodeURIComponent(url)}&type=${type}`;
